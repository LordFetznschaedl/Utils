name: Publish Packages

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.7.2
      #with:
        #dotnet-version: 5.0
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Publish LordFetznschaedl.Utils.Extensions
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
          PROJECT_FILE_PATH: src/LordFetznschaedl.Utils.Extensions/LordFetznschaedl.Utils.Extensions.csproj
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}




